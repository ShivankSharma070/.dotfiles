conky.config = {

	--Various settings
	background = true, 							-- forked to background
	cpu_avg_samples = 2,						-- The number of samples to average for CPU monitoring.
	diskio_avg_samples = 10,					-- The number of samples to average for disk I/O monitoring.
	double_buffer = true,						-- Use the Xdbe extension? (eliminates flicker)
	if_up_strictness = 'address',				-- how strict if testing interface is up - up, link or address
	net_avg_samples = 2,						-- The number of samples to average for net data
	no_buffers = true,							-- Subtract (file system) buffers from used memory?
	temperature_unit = 'fahrenheit',			-- fahrenheit or celsius
	text_buffer_size = 2048,					-- size of buffer for display of content of large variables - default 256
	update_interval = 1,						-- update interval
	imlib_cache_size = 0,                       -- disable image cache to get a new spotify cover per song

	-- Placement (Conky on MIDDLE of THREE monitors at 1920x1080)
	--alignment = 'top_left',		                -- top_left,top_middle,top_right,bottom_left,bottom_middle,bottom_right,
	--gap_x = 3540,                               -- pixels between right or left border
	--gap_y = 70,									-- pixels between bottom or left border

    -- Placement (For SINGLE monitor users!)
	alignment = 'top_right',		            -- top_left,top_middle,top_right,bottom_left,bottom_middle,bottom_right,
	gap_x = 17,								-- pixels between right or left border
	gap_y = 35,								-- pixels between bottom or left border

    -- Size
    minimum_height = 250,                       -- minimum height of window
	maximum_height = 250,
	minimum_width = 210,						-- minimum height of window
	maximum_width = 210,						-- maximum height of window

	--Graphical
	border_inner_margin = 2, 					-- margin between border and text
	border_outer_margin = 5, 					-- margin between border and edge of window
	border_width = 0, 							-- border width in pixels
	default_bar_width = 0,					-- default is 0 - full width
	default_bar_height = 6,					-- default is 6
	default_gauge_height = 25,					-- default is 25
	default_gauge_width =40,					-- default is 40
	default_graph_height = 40,					-- default is 25
	default_graph_width = 0,					-- default is 0 - full width
	default_shade_color = '#000000',			-- default shading colour
	default_outline_color = '#000000',			-- default outline colour
	draw_borders = false,						-- draw borders around text
	draw_graph_borders = true,					-- draw borders around graphs
	draw_shades = false,						-- draw shades
	draw_outline = false,						-- draw outline
	stippled_borders = 0,						-- dashing the border

	--Textual
	format_human_readable = true,				-- KiB, MiB rather then number of bytes
	font = 'Mononoki nerd font mono:bold:size=9',  	-- font for complete conky unless in code defined
	max_text_width = 0,							-- 0 will make sure line does not get broken if width too smal
	max_user_text = 16384,						-- max text in conky default 16384
	override_utf8_locale = true,				-- force UTF8 requires xft
	short_units = true,							-- shorten units from KiB to k
	top_name_width = 20,						-- width for $top name value default 15
	top_name_verbose = false,					-- If true, top name shows the full command line of  each  process - Default value is false.
	uppercase = false,							-- uppercase or not
	use_spacer = 'none',						-- adds spaces around certain objects to align - default none
	use_xft = true,								-- xft font - anti-aliased font
	xftalpha = 1,								-- alpha of the xft font - between 0-1

	--Windows
	own_window = true,							-- create your own window to draw
	own_window_argb_value = 220,			    -- real transparency - composite manager required 0-255
	own_window_argb_visual = true,				-- use ARGB - composite manager required
	own_window_class = 'Conky',				-- manually set the WM_CLASS name for use with xprop
	own_window_colour = '#2b2d3a',				-- set colour if own_window_transparent no
	own_window_transparent = false,				-- if own_window_argb_visual is true sets background opacity 0%
	own_window_title = 'xmonad_conky',			-- set the name manually; default conky "hostname"
	own_window_type = 'override',				-- if own_window true options are: normal/override/dock/desktop/panel
	own_window_hints = 'undecorated,below,above,sticky,skip_taskbar,skip_pager',  -- if own_window true - just hints - own_window_type sets it

	--Colors
	color0 = '#c678dd',
	color1 = '#bbc2cf',
	color2 = '#51afef',
	color3 = '#98be65',
};

conky.text = [[
${alignc}${color0}${font Ubuntu:size=27}${time %H:%M}${font}
${voffset 6}${alignc}${color0}${font Ubuntu:size=10}${time %b %d, %Y}${font}${color}
${voffset 6}${goto 12}${color3}CPU${goto 40}$cpu%
${color2}${goto 12}${cpubar 5,200}
${voffset 3}${goto 12}$font${color1}${top name 1}$alignr$color${top cpu 1}%
${goto 12}${color1}${top name 2}$alignr$color${top cpu 2}%
${goto 12}${color1}${top name 3}$alignr$color${top cpu 3}%
${voffset 8}${goto 12}${color3}RAM${goto 40}$mem/$memmax
${color2}${goto 12}${membar 5,200}${color}
${goto 12}${voffset 3}${color1}${top_mem name 1}$alignr$color${top_mem mem_res 1}
${goto 12}${color1}${top_mem name 2}$alignr$color${top_mem mem_res 2}
${goto 12}${color1}${top_mem name 3}$alignr$color${top_mem mem_res 3}
${voffset 8}${color1}${alignc}XMONAD KEYBINDINGS${color}
${color1}${hr}${color}
${color1}[M]+[S]+[-/+]${alignr}${color2}move win in ws${color}
${color1}[M]+f${alignr}${color2}toggle float${color}
${color1}[M]+[S]+t${alignr}${color2}push all to tile${color}
${color1}[CTRL]+[M1]+jk${alignr}${color2}window spacing${color}
${color1}[CTRL]+[M1]+hl${alignr}${color2}screen spacing${color}
${color1}[CTRL]+g, t${alignr}${color2}go to window${color}
${color1}[CTRL]+g, b${alignr}${color2}bring window${color}
${color1}[M]+[S]+m${alignr}${color2}swap focused/master${color}
${color1}[M]+[S]+[UP/DOWN]${alignr}${color2}win in master${color}
${color1}[M]+[M1]+jk${alignr}${color2}vert win width${color}
${color1}[M]+hl${alignr}${color2}horiz win width${color}
${color1}[M]+[S]+jk${alignr}${color2}move window${color}
${color1}[M]+[S]+[0-9]${alignr}${color2}send window${color}
${color1}[M]+h/l${alignr}${color2}shrink/expand master${color}
${color1}${hr}${color}
${color1}[CTRL]+s, t${alignr}${color2}scratchpad term${color}
${color1}[CTRL]+s, c${alignr}${color2}scratchpad calc${color}
${color1}[CTRL]+s, m${alignr}${color2}scratchpad mocp${color}
${color1}${hr}${color}
${color1}[CTRL]+e, e${alignr}${color2}launch emacs${color}
${color1}[CTRL]+e, w${alignr}${color2}eww browser${color}
${color1}${hr}${color}
${color1}[M]+b${alignr}${color2}qutebrowser${color}
${color1}[M]+u, t${alignr}${color2}mocp shuffle${color}
${color1}[M]+u, lh${alignr}${color2}mocp next/prev${color}
${color1}[M]+u, [SPACE]${alignr}${color2}mocp play/pause${color}
${color1}${hr}$color}
${color1}[M]+p, q${alignr}${color2}dm-logout${color}
${color1}[M]+p, i${alignr}${color2}dm-maim${color}
${color1}[M]+p, m${alignr}${color2}dm-man${color}
${color1}[M]+p, o${alignr}${color2}dm-bookman${color}
${color1}${hr}${color}
${color1}[M]+[S]+q${alignr}${color2}quit xmonad${color}
]];
